<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-C" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Stopwatch</title>
        
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="container">
            <div id="time">
                <span class="digit" id="hr">00</span>
                <span class="txt">Hr</span>

                <span class="digit" id="min">00</span>
                <span class="txt">Min</span>

                <span class="digit" id="sec">00</span>
                <span class="txt">Sec</span>

                <span class="digit" id="count">00</span>
                <span class="txt">count</span>
            </div>
             
            <div id="btn">
                <button class="b" id="sr" onclick="start()">Start</button>
                <button class="b" id="st" onclick="stop()">Stop</button>
                <button class="b" id="r" onclick="reset()">Reset</button>
            </div>
        </div>

        <script src="Script.js"></script>
    </body>
</html>
